<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <link href="cart.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
	

	
	<script src="config.js"></script>
	<script src="loginnav.js"></script>		
  
  <title>My Cart</title>
</head>

<body>
    <!--Navigation Bar-->
    <div id="nav-baar">

    </div><!--Navigation end-->
  
  
  <main>
     <!-- <div class="basket"> -->
      <div class="basket-module" id = "deliv" style = "display:none;"> 
        <h1 id="address">Delivery Address</h1>
        <form id="Delivery_data">
          <div class="row" style="margin-bottom: 0px;">
            <div class="input-field col s4">
              <input id="first_name" type="text" class="validate">
              <label for="first_name" class="">First Name</label>
            </div>
            <div class="input-field col s4">
              <input id="last_name" type="text" class="validate">
              <label for="last_name" class="">Last Name</label>
            </div>
            <div class="input-field col s4">
              <input id="p_number" type="text" class="validate">
              <label for="p_number" class="">Phone Number</label>
            </div>
          </div>
          <div class="row" style="margin-bottom: 0px;">
            <div class="input-field col s12 m12">
              <textarea id="textarea1" class="materialize-textarea" required></textarea>
              <label for="textarea1" class="">Flat, House no., Building, Company, Apartment</label>
            </div>
            <div class="input-field col s12 m12">
              <textarea id="textarea2" class="materialize-textarea" required></textarea>
              <label for="textarea1" class="o">Area, Colony, Street, Sector, Village</label>
            </div>
          </div>
          <div class="row" style="margin-bottom: 0px;">
            <div class="input-field col s4 m4">
              <input id="pin_code" type="text" minlength="6" maxlength="6" class="validate">
              <label for="pin_code" class="">PIN code</label>
            </div>
            <div class="col s4 m4">
              <label class="left">City</label>
              <select style="display: block;" disabled>
                <option value="" disabled>Select</option> 
                 <option value="1">Andhra Pradesh</option>
                <option value="2">Arunachal Pradesh</option>
                <option value="3">Assam</option>
                <option value="4">Bihar</option>
                <option value="5">Chhattisgarh</option>
                <option value="6">Goa</option>
                <option value="7">Gujarat</option>
                <option value="8">Haryana</option>
                <option value="9">Himachal Pradesh</option>
                <option value="10">Jharkhandv</option> 
                 <option value="11" selected>Banglore</option> 
                 <option value="12">Kerala</option>
                <option value="13">Madhya Pradesh</option>
                <option value="14">Maharashtra</option>
                <option value="15">Manipur</option>
                <option value="16">Meghalaya</option>
                <option value="17">Mizoram</option>
                <option value="18">Nagaland</option>
                <option value="19">Odisha</option>
                <option value="20">Punjab</option>
                <option value="21">Rajasthan</option>
                <option value="22">Sikkim</option>
                <option value="23">Tamil Nadu</option>
                <option value="24">Telangana</option>
                <option value="25">Tripura</option>
                <option value="26">Uttar Pradesh</option>
                <option value="27">Uttarakhand</option>
                <option value="28">West Bengal</option> 
              </select>
            </div>
            <div class="col s4 m4">
              <label class="left">State</label>
              <select style="display: block;" disabled>
                <option value="" disabled>Select</option> 
                <option value="1">Andhra Pradesh</option>
                <option value="2">Arunachal Pradesh</option>
                <option value="3">Assam</option>
                <option value="4">Bihar</option>
                <option value="5">Chhattisgarh</option>
                <option value="6">Goa</option>
                <option value="7">Gujarat</option>
                <option value="8">Haryana</option>
                <option value="9">Himachal Pradesh</option>
                <option value="10">Jharkhandv</option> 
                 <option value="11" selected>Karnataka</option> 
                 <option value="12">Kerala</option>
                <option value="13">Madhya Pradesh</option>
                <option value="14">Maharashtra</option>
                <option value="15">Manipur</option>
                <option value="16">Meghalaya</option>
                <option value="17">Mizoram</option>
                <option value="18">Nagaland</option>
                <option value="19">Odisha</option>
                <option value="20">Punjab</option>
                <option value="21">Rajasthan</option>
                <option value="22">Sikkim</option>
                <option value="23">Tamil Nadu</option>
                <option value="24">Telangana</option>
                <option value="25">Tripura</option>
                <option value="26">Uttar Pradesh</option>
                <option value="27">Uttarakhand</option>
                <option value="28">West Bengal</option>  
              </select>
            </div>
            <div>
              <button class="checkout-cta orange" id ="Prev">Previous</button>
              <br>
              <button class="checkout-cta orange" id ="dddsave">Save</button>
            </div>
            
          </div>
        </form> 
      </div>
  <div id = "cartD">
    <h1 id="mycart">My Cart</h1>
    <div class="basket-labels">
      <ul>
        <li class="item item-heading">Item</li>
        <li class="price">Price</li>
        <li class="quantity">Quantity</li>
        <li class="subtotal">Subtotal</li>
      </ul>
    </div>
    <div id="all-products">
      <!--All products come here-->
    </div>
    <div>
      <button class="checkout-cta orange" id = "cartP">Proceed</button>
    </div>    
  </div>
     <!-- <aside> -->
      <div class="summary" id = "summi" style = "display:none;">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Cart</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">0.00</div>

       
        </div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Delivery Charges</div>
          <div class="subtotal-value final-value" id="basket-delivery">0.00</div>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">0.00</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta orange" id="rzp-button1" >Go to Secure Checkout</button>
          <br>
          <spna style="text-align: center; display: block;"><a id="shop-more" >Back</a></spna>
        </div>
      </div>
    <!-- </aside>  -->
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="cart.js"></script>
</body>

</html>
