<!DOCTYPE html>
<html>
<head>
	<title>FROOD</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="consumer-signin2.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="form">
			<div class="row">
<!-----------------------------Large_screen-Nav---------------------------------->		
				<div id="large-screen-nav" class="hide-on-small-only">
					<div class="col s3 m3">
						<div class="valign-wrapper" style="border-right: 1px solid #dadce0;">
							<div class="row center" style="padding:100px 0px 60px 10px;">
								<a href="#">
									<img src="img/consumer-home.svg" height="50px" width="45px">
								</a><br>
								<label>Home</label>
							</div>
						</div>
						<div class="valign-wrapper" style="border-right: 1px solid #dadce0;">
							<div class="row center" style="padding:100px 0px 60px 10px;">
								<a href="#" id="signin-main" style="border-bottom: 2px solid #ff8c00">
									<img src="img/consumer-login.svg" height="55px" width="45px">
								</a><br>
								<label>Sign In</label>
							</div>
						</div>
						<script type="text/javascript">
				        	$( document ).ready(function(){

				        		$("#signin-main").click(function(e){
									e.preventDefault();
									$("#signin-content").show();
									$("#signup-content").hide();
									$("#signin-main").css("border-bottom","2px solid #ff8c00");
				        		});

				     //    		$("#signup-main").click(function(e){
									// e.preventDefault();
									// $(".signup-content").show();
									// $(".signin-content").hide();
									// $("#signin-main").css("border-bottom","0px");
									// $("#signup-main").css("border-bottom","2px solid #ff8c00");
				     //    		});

				        	});
				        </script>
				    </div>	
				</div>
<!-----------------------------Small_screen-Nav---------------------------------->	
				<div class="hide-on-med-and-up" id="small-screen-nav">
					<div class="row">
						<div class="col s6">
							<div style="border-bottom: 1px solid #dadce0;">
								<div class="row center" style="padding:6px 17px 0px 17px;">
									<a href="#">
										<img src="img/consumer-home.svg" height="50px" width="45px">
									</a><br>
									<label>Home</label>
								</div>
							</div>
						</div>
						<div class="col s6">
							<div style="border-bottom: 1px solid #dadce0;">
								<div class="row center" style="padding:0px 17px 0px 17px;">
									<a href="#" id="signin-main-small" style="border-bottom: 2px solid #ff8c00">
										<img src="img/consumer-login.svg" height="55px" width="45px">
									</a><br>
									<label for="signin-main-small">Sign In</label>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
			        	$( document ).ready(function(){

			        		$("#signin-main-small").click(function(e){
								e.preventDefault();
								$("#signin-content").show();
								$("#signup-content").hide();
								$("#signin-main-small").css("border-bottom","2px solid #ff8c00");
			        		});

			     //    		$("#signup-main-small").click(function(e){
								// e.preventDefault();
								// $(".signup-content").show();
								// $(".signin-content").hide();
								// $("#signin-main-small").css("border-bottom","0px");
								// $("#signup-main-small").css("border-bottom","2px solid #ff8c00");
			     //    		});

			        	});
			        </script>	
				</div>
<!-----------------------------Sign-In Content---------------------------------->	
				<div class="content-login center">
					<div class="col s12 m9 center">
						<div id="signin-content" class="orange-text" style="padding:0px 30px;display:block;margin-top:20px;">
							<h4 style="color:#1c2224;">Sign In<hr width="50px"></h4><br><br>
							<div class="row center">
			    				<form class="col s12 m12">
			      					<div class="row center" style="margin-bottom: 0px;">
			       						<div class="input-field col s12">
			          						<input id="mob-no" type="text" placeholder="Phone" data-length="10" required>
			          						<label for="mob-no" class="orange-text">Mobile No.</label>
										</div>
										
			        				</div><br>
			        				<div id="otp-input" class="row center" style="display:none;margin-top: 0px;">
										   
										<div class="input-field col s12">
			          						<input placeholder="OTP" id="otp" type="text" class="validate" required>
			          						<label for="otp" class="orange-text">OTP</label>
										  </div><br>
		          						<button id="login-btn" type="button" class="waves-effect waves-light btn-large orange darken-1" style="margin-top: 30px;">Login</button>
			        				</div>
			        				<div class="row center">
			        					<button type="button" id="sign-in-button" class="waves-effect waves-light btn-large orange darken-1" style="border-radius: 15px;margin-top: 60px;">Generate OTP</button>
			        				</div>
			        			</form>
			        		</div>
			        	</div>
<!-----------------------------Sign-Up Content---------------------------------->	
			        	<div id="signup-content" class="orange-text" id="signup-page" style="display:none;padding:0px 30px;margin-top:20px;">
							<h4 style="color:#1c2224;">Sign Up</h4><hr width="50px"><br>
							<div class="row center" id="signup-row">
			    				<form class="col s12 m12">
			    					<div id="before-next">
				    					<div class="row" style="margin-bottom: 0px;">
									        <div class="input-field col s6">
									          <input placeholder="First Name" id="first_name" type="text" class="validate">
									          <label for="first_name" class="orange-text">First Name</label>
									        </div>
									        <div class="input-field col s6">
									          <input id="last_name" type="text" class="validate">
									          <label for="last_name" class="orange-text">Last Name</label>
											</div>
										</div>
									    <div class="row" style="margin-bottom: 0px;">										
											<div class="input-field col s12">
												<input id="email" type="email" class="validate">
												<label for="email" class="orange-text">Email</label>
											</div>
									    </div>
									    <div class="row" style="margin-bottom: 0px;">
										    <div class="input-field col s12 m12">
												<textarea id="textarea1" class="materialize-textarea" required></textarea>
												<label for="textarea1" class="orange-text">Flat, House no., Building, Company, Apartment</label>
											</div>
											<div class="input-field col s12 m12">
												<textarea id="textarea2" class="materialize-textarea" required></textarea>
												<label for="textarea2" class="orange-text">Area, Colony, Street, Sector, Village</label>
											</div>
										</div>
									    <div class="row" style="margin-bottom: 0px;">
									        <div class="input-field col s4 m4">
									          <input id="pin_code" type="number" minlength="6" maxlength="6" class="validate">
									          <label for="pin_code" class="orange-text">PIN code</label>
									        </div>
									        <div class="input-field col s4 m4">
									          <input id="city" type="text" class="validate">
									          <label for="city" class="orange-text">City</label>
											</div>
											<div class="col s4 m4">
											    <label class="orange-text left">State</label>
												<select disabled>
												    <option value="" disabled>Select</option>
													<option value="1">Andhra Pradesh</option>
													<option value="2">Arunachal Pradesh</option>
													<option value="3">Assam</option>
													<option value="4">Bihar</option>
													<option value="5">Chhattisgarh</option>
													<option value="6">Goa</option>
													<option value="7">Gujarat</option>
													<option value="8">Haryana</option>
													<option value="9">Himachal Pradesh</option>
													<option value="10">Jharkhandv</option>
													<option value="11" selected>Karnataka</option>
													<option value="12">Kerala</option>
													<option value="13">Madhya Pradesh</option>
													<option value="14">Maharashtra</option>
													<option value="15">Manipur</option>
													<option value="16">Meghalaya</option>
													<option value="17">Mizoram</option>
													<option value="18">Nagaland</option>
													<option value="19">Odisha</option>
													<option value="20">Punjab</option>
													<option value="21">Rajasthan</option>
													<option value="22">Sikkim</option>
													<option value="23">Tamil Nadu</option>
													<option value="24">Telangana</option>
													<option value="25">Tripura</option>
													<option value="26">Uttar Pradesh</option>
													<option value="27">Uttarakhand</option>
													<option value="28">West Bengal</option>
												</select>
											</div>
									    </div>
										<div class="row center" style="margin-bottom: 0px;">
				        					<button type="button" id="next-btn" class="waves-effect waves-light btn-large orange darken-1" style="margin-top: 30px;border-radius:10px;">Submit</button>
				        				</div>
				        			</div>	
						        </form>
			        		</div>
			        	</div>	
					</div>
				</div>
			</div>
		</div>
	</main>
	
    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>

	<script src="config.js"></script>
	<script src="phoneVerification.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {

    		$('input#input_text, textarea#textarea2').characterCounter();
    		$('select').formSelect();

		    M.updateTextFields();

			$('#textarea1').val();
  			M.textareaAutoResize($('#textarea1'));

  		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
